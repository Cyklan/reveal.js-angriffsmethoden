<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="vendor/revealjs/css/reveal.css">
		<link rel="stylesheet" href="vendor/revealjs/css/theme/black.css">
		<link rel="stylesheet" href="files/css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
		<script src="files/js/brute.js"></script>
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="vendor/revealjs/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="passwd-popup" onclick="hide()">TEST</div>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1<br>
					<button onclick="call()"> Knopf</button>
				</section>
				<section>
                    
                </section>
			</div>
		</div>

		<script src="vendor/revealjs/lib/js/head.min.js"></script>
		<script src="vendor/revealjs/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
